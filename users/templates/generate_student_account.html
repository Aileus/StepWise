{% extends 'base.html' %}
{% block content %}

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--hover-clr-muted);
    }

    :root{
    --base-clr: #11121a;
    --base-clr-lighter: #1a1b24;
    --base-clr-darker: #0b0c11;
    --base-clr-tint: #2d2e3c;
    --base-clr-muted: #181a23;
    --base-clr-shade: #08090d;

    --line-clr: #42434a;
    --line-clr-darker: #36373d;
    --line-clr-lighter: #5a5b61;
    --line-clr-tint: #61626a;
    --line-clr-shade: #2a2b31;
    --line-clr-muted: #505158;
    
    --text-clr: #e6e6ef;
    --secondary-text-clr: #b0b3c1;
    
    --accent-clr: #5e63ff;
    
    --hover-clr: #222533;
    --hover-clr-darker: #1a1c28;
    --hover-clr-lighter: #2b2f3e;
    --hover-clr-tint: #3b3f52;
    --hover-clr-shade: #181a22;
    --hover-clr-muted: #2e3140;
    --text-clr-lighter: #f2f2f9;
    --text-clr-darker: #d4d4e3;
    --text-clr-muted: #9fa2b2;
    --text-clr-tint: #c5c7d8;
    --text-clr-shade: #8c8f9f;

    --secondary-text-clr-lighter: #c3c6d5;
    --secondary-text-clr-darker: #9698a6;
    --secondary-text-clr-muted: #8a8ca1;
    --secondary-text-clr-tint: #a5a8b8;
    --secondary-text-clr-shade: #7e8091;

    }

    .container{
        width: auto;
        height: auto;
        margin: 30px;
        padding: 40px;
        border-radius: 20px;
        background-color: var(--line-clr-lighter);
        scale: 1.1  ;
    }

</style>

<body>

    <div class = "container">
        <h2 style="color: white; margin-bottom: 60px;"> Generate Student Account</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-top: 10px;" class="input-box">
                <input type="text" class="input-field" placeholder="Username" name="username" required>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="student_id" name="student_id" required>
            </div>
            <div class="input-submit" style="width: ;">
                <button type="submit" class="submit-btn">Generate Account</button>
            </div>
        </form>   
    </div>



</body>

{% endblock %}
